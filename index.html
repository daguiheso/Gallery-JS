<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery JS</title>
  	<link rel="stylesheet" type="text/css" href="vendors/bootstrap/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
	  	<a class="navbar-brand" href="#">Gallery JS</a>
	  	<img src="images/js50x50.jpg">
	  </div>
	  <ul class="nav navbar-nav">
		  <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
	    <li><a href="#">Link</a></li>
	  </ul>
	</nav>
	<section class="container">
		<div class="caja">		
			<h4>JavaScript Can Change HTML Attributes</h4>
			<img id="myImage" onclick="changeImage()" src="images/pic_bulboff.gif" width="100" height="180">
			<p>Click the light bulb to turn on/off the light.</p>
		</div>
	</section>

	<script>
	function changeImage() {
	    var image = document.getElementById('myImage');
	    if (image.src.match("bulbon")) {
	        image.src = "images/pic_bulboff.gif";
	    } else {
	        image.src = "images/pic_bulbon.gif";
	    }
	}
	</script>
	<script type="text/javascript" src="vendors/jquery/jquery.js"></script>
	<script type="text/javascript" src="vendors/bootstrap/bootstrap.js"></script>
</body>
</html>
