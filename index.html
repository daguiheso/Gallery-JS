<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery JS</title>

		<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
	  	<a class="navbar-brand" href="#">Gallery JS</a>
	  	<img src="images/js50x50.jpg">
	  </div>
	  <ul class="nav navbar-nav">

	    <li><a href="#">Link</a></li>
	  </ul>

	<!-- SECTION -->
	<section id="container">
		<!-- BOMBILLA -->
		<div class="caja thumbnail">	
			<h4>JavaScript Can Change HTML Attributes</h4>
			<img id="myImage" onclick="changeImage()" src="images/pic_bulboff.gif" width="100" height="180">
			<p>Click the light bulb to turn on/off the light.</p>
		</div>
		<!-- CHANGE HTML STYLES CSS -->
		<div class="caja thumbnail">
			<h4 id="demo">JavaScript can change the style of an HTML element.</h4>
			<button type="button" onclick="myFunction()">Click Me!</button>
		</div>
		<!-- VALIDATE INPUT -->
		<div class="caja thumbnail">
			<h4>JavaScript Can Validate Input</h4>

			<p>Please input a number between 1 and 10:</p>

			<input id="numb" type="number">

			<button type="button" onclick="myFunctionVI()">Submit</button>

			<p id="demoVI"></p>
		</div>
